<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 控制面板</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h3>ESP32 控制面板</h3>
  <button class="btn btn-primary mb-2" onclick="publishStatus()">更新狀態</button>
  <table class="table table-bordered">
    <thead><tr><th>#</th><th>GPIO</th><th>狀態</th><th>控制</th></tr></thead>
    <tbody id="ioTableBody"></tbody>
  </table>
</div>

<script>
const client = mqtt.connect('wss://broker.mqttgo.io:8084/mqtt');
let ioStates = [];

client.on('connect', () => {
  client.subscribe('esp32/status');
  publishStatus();
});

client.on('message', (topic, message) => {
  if (topic === 'esp32/status') {
    ioStates = JSON.parse(message.toString());
    renderTable();
  }
});

function publishStatus() {
  client.publish('esp32/getStatus', '');
}

function toggleGPIO(index) {
  const target = ioStates[index];
  const newValue = target.value ? 0 : 1;
  const cmd = {
    action: 'set',
    pin: target.pin,
    value: newValue
  };
  client.publish('esp32/control', JSON.stringify(cmd));
}

function renderTable() {
  const tbody = document.getElementById('ioTableBody');
  tbody.innerHTML = '';
  ioStates.forEach((item, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>GPIO${item.pin}</td>
        <td>${item.value ? 'HIGH' : 'LOW'}</td>
        <td>
          <button class="btn btn-${item.value ? 'danger' : 'success'}" onclick="toggleGPIO(${i})">
            ${item.value ? '關閉' : '開啟'}
          </button>
        </td>
      </tr>
    `;
  });
}
</script>
</body>
</html>
