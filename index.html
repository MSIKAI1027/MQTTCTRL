<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 控制面板</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="p-4">
  <h2>ESP32 自動化控制系統</h2>
  <table class="table mt-4" id="controlTable">
    <thead>
      <tr>
        <th>Pin</th><th>Name</th><th>Mode</th><th>Value</th><th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");

    client.on("connect", () => {
      console.log("Connected to MQTT");
      client.subscribe("esp32/status");
    });

    client.on("message", (topic, message) => {
      if (topic === "esp32/status") {
        const data = JSON.parse(message.toString());
        renderControlTable(data.io);
      }
    });

    function renderControlTable(ioList) {
      const tbody = document.querySelector("#controlTable tbody");
      tbody.innerHTML = "";

      ioList.forEach(io => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${io.pin}</td>
          <td>${io.name}</td>
          <td>${io.mode}</td>
          <td><span id="val-${io.pin}">${io.value}</span></td>
          <td>
            ${io.mode === "output" ? `
              <button class="btn btn-sm btn-primary" onclick="sendCmd(${io.pin},1)">ON</button>
              <button class="btn btn-sm btn-secondary" onclick="sendCmd(${io.pin},0)">OFF</button>
            ` : '-'}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function sendCmd(pin, value) {
      const cmd = JSON.stringify({ pin, value });
      client.publish("esp32/control", cmd);
    }
  </script>
</body>
</html>
