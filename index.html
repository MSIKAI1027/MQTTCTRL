<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MQTT JSON Web Client</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h2>MQTT JSON Web Client</h2>
  <button onclick="publishJson()">送出 JSON 控制訊息</button>
  <div id="status">尚未連線</div>
  <div id="message">接收到的訊息：</div>

  <script>
    const client = mqtt.connect('wss://broker.mqttgo.io:8084/mqtt');

    client.on('connect', () => {
      document.getElementById('status').innerText = '✅ 已連線到 MQTT Broker';

      // 訂閱主題
      client.subscribe('esp32/status', (err) => {
        if (!err) {
          console.log('已訂閱 esp32/status');
        }
      });
    });

    client.on('message', (topic, message) => {
      try {
        const jsonData = JSON.parse(message.toString());
        console.log(`收到 JSON [${topic}]:`, jsonData);

        // 顯示內容
        document.getElementById('message').innerText = `接收到的訊息：${JSON.stringify(jsonData, null, 2)}`;
      } catch (e) {
        console.error('解析 JSON 失敗：', e);
      }
    });

    function publishJson() {
      const payload = {
        command: 'toggle',
        target: 'relay1',
        timestamp: Date.now()
      };

      client.publish('esp32/control', JSON.stringify(payload));
    }
  </script>
</body>
</html>
