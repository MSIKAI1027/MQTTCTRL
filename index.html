<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 GPIO 控制</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h2>MQTT 控制測試</h2>
  <button onclick="sendGpioConfig()">發送 GPIO JSON</button>
  <pre id="log">等待中...</pre>

  <script>
    const client = mqtt.connect('wss://broker.mqttgo.io:8084/mqtt', {
      clean: true,
      clientId: 'webclient_' + Math.random().toString(16).substr(2, 8),
      protocolVersion: 4,
      reconnectPeriod: 1000
    });

    const log = (msg) => {
      document.getElementById('log').textContent += `\n${msg}`;
    };

    client.on('connect', () => {
      log('✅ 已連線到 MQTT broker');
      client.subscribe('esp32/gpio_status', () => {
        log('📥 已訂閱主題 esp32/gpio_status');
      });
    });

    client.on('message', (topic, message) => {
      log(`📨 ${topic}：${message}`);
    });

    client.on('error', (err) => {
      log(`❌ 連線錯誤：${err}`);
    });

    function sendGpioConfig() {
      const payload = {
        gpio: [
          { pin: 0, mode: 'output', state: 'high' },
          { pin: 1, mode: 'output', state: 'low' }
        ]
      };
      client.publish('esp32/gpio_control', JSON.stringify(payload));
      log(`📤 已發送 JSON: ${JSON.stringify(payload)}`);
    }
  </script>
</body>
</html>
