<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ESP32 I/O 控制介面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    .io-card { min-width: 150px; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">ESP32 I/O 控制系統</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="tabMenu" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#settingsTab">設定</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#controlTab">控制</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#statusTab">狀態</button></li>
    </ul>

    <div class="tab-content mt-3">
      <!-- 設定 Tab -->
      <div class="tab-pane fade show active" id="settingsTab">
        <div class="row" id="settingsContainer"></div>
        <button class="btn btn-primary mt-3" onclick="saveConfig()">儲存設定</button>
      </div>

      <!-- 控制 Tab -->
      <div class="tab-pane fade" id="controlTab">
        <div class="row" id="controlContainer"></div>
      </div>

      <!-- 狀態 Tab -->
      <div class="tab-pane fade" id="statusTab">
        <div class="row" id="statusContainer"></div>
        <button class="btn btn-secondary mt-3" onclick="requestStatus()">更新狀態</button>
      </div>
    </div>
  </div>

  <script>
    const client = mqtt.connect('wss://broker.mqttgo.io:8084/mqtt');
    const deviceTopic = 'esp32/io/';
    const ioCount = 10;
    let config = [];

    client.on('connect', () => {
      console.log('已連線 MQTT');
      client.subscribe(deviceTopic + 'status');
      requestConfig();
    });

    client.on('message', (topic, message) => {
      const payload = JSON.parse(message.toString());
      if (topic.endsWith('status')) updateStatus(payload);
      if (topic.endsWith('config')) {
        config = payload.io;
        renderSettings();
        renderControl();
        renderStatus();
      }
    });

    function requestConfig() {
      client.publish(deviceTopic + 'get_config', '');
    }

    function requestStatus() {
      client.publish(deviceTopic + 'get_status', '');
    }

    function renderSettings() {
      const container = document.getElementById('settingsContainer');
      container.innerHTML = '';
      config.forEach((item, index) => {
        container.innerHTML += `
          <div class="col-md-3">
            <div class="card io-card mb-3">
              <div class="card-body">
                <h6>GPIO ${item.pin}</h6>
                <select class="form-select" onchange="config[${index}].mode=this.value">
                  <option value="input" ${item.mode === 'input' ? 'selected' : ''}>輸入</option>
                  <option value="output" ${item.mode === 'output' ? 'selected' : ''}>輸出</option>
                </select>
              </div>
            </div>
          </div>`;
      });
    }

    function renderControl() {
      const container = document.getElementById('controlContainer');
      container.innerHTML = '';
      config.forEach(item => {
        if (item.mode === 'output') {
          container.innerHTML += `
            <div class="col-md-3">
              <div class="card io-card mb-3">
                <div class="card-body">
                  <h6>GPIO ${item.pin}</h6>
                  <button class="btn btn-outline-success w-100" onclick="toggleOutput(${item.pin}, 1)">ON</button>
                  <button class="btn btn-outline-danger w-100 mt-2" onclick="toggleOutput(${item.pin}, 0)">OFF</button>
                </div>
              </div>
            </div>`;
        }
      });
    }

    function renderStatus() {
      const container = document.getElementById('statusContainer');
      container.innerHTML = '';
      config.forEach(item => {
        container.innerHTML += `
          <div class="col-md-3">
            <div class="card io-card mb-3">
              <div class="card-body">
                <h6>GPIO ${item.pin}</h6>
                <span class="badge ${item.state ? 'bg-success' : 'bg-secondary'}">${item.state ? 'HIGH' : 'LOW'}</span>
              </div>
            </div>
          </div>`;
      });
    }

    function toggleOutput(pin, state) {
      client.publish(deviceTopic + 'control', JSON.stringify({ pin, state }));
    }

    function saveConfig() {
      client.publish(deviceTopic + 'config', JSON.stringify({ io: config }));
      alert("設定已傳送！");
    }

    function updateStatus(statusPayload) {
      config = config.map((item, i) => {
        item.state = statusPayload.io[i].state;
        return item;
      });
      renderStatus();
    }
  </script>
</body>
</html>
