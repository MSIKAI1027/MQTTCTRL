<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 GPIO 設定介面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2>ESP32 GPIO 設定</h2>
    <form id="gpioForm">
      <div class="row" id="gpioControls"></div>
      <button type="submit" class="btn btn-primary mt-3">送出設定</button>
    </form>
    <hr>
    <div class="alert alert-info mt-3" id="status">尚未連接 MQTT...</div>
  </div>

  <script>
    const gpioList = ["GPIO12", "GPIO14", "GPIO27", "GPIO26", "GPIO25", "GPIO33", "GPIO32", "GPIO4", "GPIO5", "GPIO18"];
    const gpioContainer = document.getElementById("gpioControls");

    gpioList.forEach(gpio => {
      gpioContainer.innerHTML += `
        <div class="col-md-4 mb-3">
          <label class="form-label">${gpio}</label>
          <select class="form-select" name="${gpio}" id="${gpio}">
            <option value="input">Input</option>
            <option value="output">Output</option>
          </select>
        </div>`;
    });

    const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");

    client.on("connect", () => {
      document.getElementById("status").textContent = "已連接 MQTT Broker";
      client.subscribe("esp32/config/response");
      client.publish("esp32/config/request", "get");
    });

    client.on("message", (topic, message) => {
      if (topic === "esp32/config/response") {
        const data = JSON.parse(message.toString());
        data.configs.forEach(cfg => {
          if (document.getElementById(cfg.name)) {
            document.getElementById(cfg.name).value = cfg.mode;
          }
        });
        document.getElementById("status").textContent = "設定已同步";
      }
    });

    document.getElementById("gpioForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const configs = [];

      for (const [name, mode] of formData.entries()) {
        configs.push({ name, mode, type: "digital", unit: "" });
      }

      const payload = { type: "config", configs };
      client.publish("esp32/config", JSON.stringify(payload));
      document.getElementById("status").textContent = "設定已送出";
    });
  </script>
</body>
</html>
