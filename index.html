<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 GPIO 設定介面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2>ESP32 GPIO 設定</h2>
    <form id="gpioForm">
      <div class="row">
        <!-- 產生 10 組 GPIO 選單 -->
        <script>
          const gpioList = ["GPIO12", "GPIO14", "GPIO27", "GPIO26", "GPIO25", "GPIO33", "GPIO32", "GPIO4", "GPIO5", "GPIO18"];
          gpioList.forEach((gpio, index) => {
            document.write(`
              <div class="col-md-4 mb-3">
                <label class="form-label">${gpio}</label>
                <select class="form-select" name="${gpio}">
                  <option value="input">Input</option>
                  <option value="output">Output</option>
                </select>
              </div>
            `);
          });
        </script>
      </div>
      <button type="submit" class="btn btn-primary">送出設定</button>
    </form>
    <hr>
    <div class="alert alert-info mt-3" id="status">尚未連接 MQTT...</div>
  </div>

  <script>
    // 初始化 MQTT 連線
    const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");

    client.on("connect", function () {
      document.getElementById("status").textContent = "✅ 已連接 MQTT Broker";
    });

    client.on("error", function (err) {
      document.getElementById("status").textContent = "❌ MQTT 連接錯誤: " + err.message;
    });

    // 當表單送出時
    document.getElementById("gpioForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const configs = [];

      for (const [name, mode] of formData.entries()) {
        configs.push({
          name: name,
          mode: mode,
          type: "digital",
          unit: ""
        });
      }

      const message = {
        type: "config",
        configs: configs
      };

      client.publish("esp32/config", JSON.stringify(message));
      document.getElementById("status").textContent = "🚀 設定已發送至 esp32/config";
    });
  </script>
</body>
</html>
